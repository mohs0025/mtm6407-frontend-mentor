<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- responsive layout -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Intro section with dropdown navigation</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

 <!-- Header with logo and hamburger menu -->
<header class="d-flex justify-content-between align-items-center p-3">
  <img src="images/logo.svg" alt="Snap logo" class="logo">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarMenu">
      <span>&#9776;</span> <!-- Hamburger icon using HTML entity -->
  </button>
</header>


  <!-- Overlay (hidden initially) -->
  <div id="overlay"></div>

  <!-- Collapsible Mobile Menu -->
  <nav id="navbarMenu" class="collapse">
    <div class="d-flex flex-column align-items-start p-3">
      <!-- Close button inside the navbar -->
      <button type="button" class="close-btn" aria-label="Close" data-toggle="collapse" data-target="#navbarMenu">
        <span aria-hidden="true">&times;</span>
      </button>

      <!-- Features Dropdown -->
      <div class="nav-item">
        <a href="#" class="nav-link" data-toggle="collapse" data-target="#featuresDropdown" aria-expanded="false">
          Features <img src="images/icon-arrow-down.svg" class="arrow-icon" id="featuresArrow" alt="Expand arrow">
        </a>
        <div class="collapse pl-3" id="featuresDropdown">
          <a href="#" class="nav-link"><img src="images/icon-todo.svg" alt="Todo Icon"> Todo List</a>
          <a href="#" class="nav-link"><img src="images/icon-calendar.svg" alt="Calendar Icon"> Calendar</a>
          <a href="#" class="nav-link"><img src="images/icon-reminders.svg" alt="Reminders Icon"> Reminders</a>
          <a href="#" class="nav-link"><img src="images/icon-planning.svg" alt="Planning Icon"> Planning</a>
        </div>
      </div>

      <!-- Company Dropdown -->
      <div class="nav-item">
        <a href="#" class="nav-link" data-toggle="collapse" data-target="#companyDropdown" aria-expanded="false">
          Company <img src="images/icon-arrow-down.svg" class="arrow-icon" id="companyArrow" alt="Expand arrow">
        </a>
        <div class="collapse pl-3" id="companyDropdown">
          <a href="#" class="nav-link">History</a>
          <a href="#" class="nav-link">Our Team</a>
          <a href="#" class="nav-link">Blog</a>
        </div>
      </div>

      <!-- Additional Links -->
      <a href="#" class="nav-link">Careers</a>
      <a href="#" class="nav-link">About</a>

      <!-- Login and Register -->
      <div class="d-flex flex-column align-items-center mt-3 w-100">
        <a href="#" class="nav-link text-center w-100">Login</a>
        <a href="#" class="btn btn-outline-dark w-100 register-btn mt-2">Register</a>
      </div>
    </div>
  </nav>

  <!-- Bootstrap JS and jQuery (necessary for Bootstrapâ€™s JavaScript components) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JavaScript -->
  <script src="script.js"></script>
</body>
</html>
